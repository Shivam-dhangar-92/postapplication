<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgb(1, 1, 48);
    font-family: Arial, sans-serif;
}

.container {
    background: white;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    text-align: center;
}

.header h1 {
    margin: 0;
    font-size: 2em;
    color: #333;
}

.header p {
    color: #666;
}

.buttons {
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition:  0.3s;
}

.login-btn {
    background: #3498db;
    color: white;
}

.signup-btn {
    background: #2ecc71;
    color: white;
}

.btn:hover {
    opacity: 0.8;
}
form{
    display: inline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to bakchodi</h1>
            <p>Please login or sign up to continue</p>
        </div>
        <div class="buttons">
            <form action=" http://localhost:3000/login" method="get"> <button class="btn login-btn" >Login</button></form>
            <form action="http://localhost:3000/register" method="get"> <button class="btn signup-btn">Signup</button></form>
        </div>
    </div>
</body>
</html>
